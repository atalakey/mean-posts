<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form #signupForm="ngForm" (submit)="onSignup(signupForm)" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput ngModel #emailInput="ngModel" name="email" placeholder="E-Mail" type="email" required email>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput ngModel #passwordInput="ngModel" name="password" placeholder="Password" type="password" required>
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Signup</button>
    </form>
  </mat-card>
